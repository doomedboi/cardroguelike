<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>CardRougeLike</title>
    <style>
        .block {
            background-image: url('https://mdbootstrap.com/img/new/slides/003.jpg');
        }
    </style>
</head>

<body style="height: 100vh">
<div class="bg-image" style="
      background: url('./resources/bg.png') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;;

    ">
    <span id="createdGameId"style="position: absolute"></span>
<section class="vh-100">
    <div class="container h-100">
        <div id="startScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <p class="text-danger" style="font-family: fantasy;font-size: 60px">CARDEST DANGEON</p>
                <button
                        style="margin-bottom: 10px;font-family: fantasy;color: black"
                        type="submit"
                        class="btn btn-success"
                        id="singleplayerBtn"
                >
                    New singleplayer game
                </button>
                <button
                        style="margin-bottom: 10px;font-family: fantasy;color: black"
                        type="submit"
                        class="btn btn-success"
                        id="multiplayerBtn"
                >
                    Create room for multiplayer
                </button>
                <div style="color: aliceblue;margin-bottom: 10px">OR</div>
                <div class="form-group">
                    <input type="text" placeholder="Enter Game Code" id="joinGameId"; style="text-align: center"/>
                </div>
                <button
                        type="submit"
                        class="btn btn-dark"
                        id="joinGameBtn"
                >
                    Join Game
                </button>
            </div>
        </div>
        <div id="gameScreen" class="h-100" style="display: none; height: 100vh">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <canvas id="myCanvas"></canvas>
            </div>
        </div>
    </div>
</section>
    </div>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"
        integrity="sha384-DkkWv9oJFWLIydBXXjkBWnG1/fuVhw8YPBq37uvvD6WSYRFRqr21eY5Dg9ZhmWdy"
        crossorigin="anonymous"></script>
<script type="module" src="main.js"></script>
</body>

</html>
